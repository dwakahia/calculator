<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="calculator-area">

    <div class="display-wrapper">
        <textarea  class="display"  disabled  rows="3"></textarea>
    </div>

    <div class="keyboard">

        <button type="button" class="all-clear-btn function" value="all-clear">A C</button>

        <button type="button" class="single-clear-btn function" value="single-clear">C</button>
        <button type="button" class="operator-btn" value="/">&divide;</button>
        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button>

        <button type="button" class="operator-btn" value="*">&times;</button>
        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button>

        <button type="button" class="operator-btn" value="-">-</button>

        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>

        <button type="button" class="operator-btn" value="+">+</button>


        <button type="button" value="0">0</button>
        <button type="button" class="decimal-btn function" value=".">.</button>

        <button type="button" class="equal-sign" value="=">&equals;</button>


    </div>
</div>
<script src="index.js"></script>
</body>
</html>
